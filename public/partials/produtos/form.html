<div class="col-md mx-auto">
    <h2>Produtos</h2>
    <small class="form-text text-muted">Aqui, você registra os produtos de seu estoque</small>
    <form>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label>Código:</label>
                <input ng-model="vm.produto.codigo" type="text" class="form-control">
            </div>
            <div class="form-group col-md-10">
                <label>Descrição:</label>
                <input ng-model="vm.produto.descricao" type="text" class="form-control">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Preço:</label>
                <input ng-model="vm.produto.preco" type="number" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label>Estoque:</label>
                <input ng-model="vm.produto.estoque" type="number" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label>Fornecedor:</label>
                <input ng-model="vm.produto.fornecedor" type="text" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label>Vencimento:</label>
                <input ng-model="vm.produto.vencimento" type="date" class="form-control">
            </div>
        </div>
        <div class="text-right">
            <button ng-click="vm.save()" type="button" class="btn btn-primary">Salvar</button>
            <button ui-sref="produtoList" type="button" class="btn btn-danger">Cancelar</button>
        </div>
  </form>
</div>
